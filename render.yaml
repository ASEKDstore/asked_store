services:
  # API Server
  # Примечание: PostgreSQL база данных должна быть создана вручную в Render Dashboard
  # После создания БД, добавьте DATABASE_URL в переменные окружения этого сервиса
  - type: web
    name: telegram-shop-api
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install --frozen-lockfile && cd apps/api && pnpm db:generate && pnpm build
    startCommand: cd apps/api && pnpm start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: DATABASE_URL
        sync: false
        # Установите вручную: Internal Database URL из созданной PostgreSQL базы данных
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false

  # Admin Panel
  - type: web
    name: telegram-shop-admin
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install --frozen-lockfile && cd apps/admin && pnpm build
    startCommand: cd apps/admin && pnpm start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: telegram-shop-api
          type: web
          property: host

  # Mini App
  - type: web
    name: telegram-shop-miniapp
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install --frozen-lockfile && cd apps/miniapp && pnpm build
    startCommand: cd apps/miniapp && pnpm start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: telegram-shop-api
          type: web
          property: host

  # Telegram Bot
  # Примечание: На Free плане используем web вместо worker
  - type: web
    name: telegram-shop-bot
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install --frozen-lockfile && cd apps/bot && pnpm build
    startCommand: cd apps/bot && pnpm start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MINI_APP_URL
        fromService:
          name: telegram-shop-miniapp
          type: web
          property: host

