services:
  # API Server
  # Примечание: PostgreSQL база данных должна быть создана вручную в Render Dashboard
  # После создания БД, добавьте DATABASE_URL в переменные окружения этого сервиса
  - type: web
    name: telegram-shop-api
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install --include=dev && pnpm --filter api db:generate && pnpm --filter api build
    startCommand: pnpm --filter api db:migrate:deploy && pnpm --filter api start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: DATABASE_URL
        sync: false
        # Установите вручную: Internal Database URL из созданной PostgreSQL базы данных
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false

  # Admin Panel
  - type: web
    name: telegram-shop-admin
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install --include=dev && pnpm --filter admin build
    startCommand: pnpm --filter admin start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: telegram-shop-api
          type: web
          property: host

  # Mini App
  - type: web
    name: telegram-shop-miniapp
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install --include=dev && pnpm --filter miniapp build
    startCommand: pnpm --filter miniapp start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: telegram-shop-api
          type: web
          property: host

  # Telegram Bot
  # Примечание: На Free плане используем web вместо worker
  - type: web
    name: telegram-shop-bot
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install --include=dev && pnpm --filter bot build
    startCommand: pnpm --filter bot start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MINI_APP_URL
        fromService:
          name: telegram-shop-miniapp
          type: web
          property: host
