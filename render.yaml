services:
  # PostgreSQL Database
  - type: pspg
    name: telegram-shop-db
    plan: free
    databaseName: telegram_shop
    user: telegram_shop_user

  # API Server
  - type: web
    name: telegram-shop-api
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install && cd apps/api && pnpm build
    startCommand: cd apps/api && pnpm db:migrate:deploy && pnpm start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-shop-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false

  # Admin Panel
  - type: web
    name: telegram-shop-admin
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install && cd apps/admin && pnpm build
    startCommand: cd apps/admin && pnpm start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: telegram-shop-api
          type: web
          property: host

  # Mini App
  - type: web
    name: telegram-shop-miniapp
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install && cd apps/miniapp && pnpm build
    startCommand: cd apps/miniapp && pnpm start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: telegram-shop-api
          type: web
          property: host

  # Telegram Bot
  - type: worker
    name: telegram-shop-bot
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@8 --activate && pnpm install && cd apps/bot && pnpm build
    startCommand: cd apps/bot && pnpm start
    envVars:
      - key: PNPM_VERSION
        value: 8
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MINI_APP_URL
        fromService:
          name: telegram-shop-miniapp
          type: web
          property: host

